<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>SuperHero Sighting</title>
    </head>
    <body>
        <!-- Main Body of Page -->

        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>SuperHero Sighting</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                
                 <div class="col text-center m-3">
                    <a href="homepage" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                
                
                <div class="col text-center m-3">
                    <a href="superHeroes" class="btn btn-outline-primary btn-lg">SuperHeroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superHeroSightings" class="btn btn-outline-primary btn-lg">SuperHero Sightings</a>
                </div>
            </div>

            
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editLocation" method="POST">
                        <div class="form-group row">
                            <label for="locationName" class="col-3 col-form-label">
                                Location Name</label>
                            <div class="col-9">
                                <input type="text" name="locationName" id="locationName" 
                                       class="form-control" th:value="${location.locationName}" required="required" maxlength="50" minlength="3"/>
                            </div>
                        </div>
                        
                         <div class="form-group row">
                            <label for="locationDescription" class="col-3 col-form-label">
                                   Location Description</label>
                            <div class="col-9">
                                <textarea class="form-control" id="locationDescription"
                                          name="locationDescription" rows="3" th:field="${location.locationDescription}" maxlength="255"></textarea>
                            </div>
                        </div>

                        
                        <div class="form-group row">
                            <label for="locationAddress" class="col-3 col-form-label">
                                   Location Address</label>
                            <div class="col-9">
                                <textarea class="form-control" id="locationAddress"
                                          name="locationAddress" rows="2" th:field="${location.locationAddress}" maxlength="100"></textarea>
                            </div>
                        </div>
                        
                        
                        <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="latitude" 
                                       id="latitude" class="form-control" th:value="${location.latitude}" required="required"/>
                            </div>
                        </div>
                        
                        
                        <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="longitude" 
                                       id="longitude" class="form-control" th:value="${location.longitude}" required="required"/>
                            </div>
                        </div>
                       
                        <input type="hidden" name="id" th:value="${location.locationId}"/>
                        <button type="submit" class="btn btn-primary">
                            Update Location</button>
                    </form>
                </div>
            </div>


        </div>  

        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
